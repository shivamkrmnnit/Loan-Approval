<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="/static/styles1.css">
</head>
<body>

<h1>Loan Approval Prediction</h1>
<div class="form-group">
    <label for="eligible">Prediction:</label><br>
    <p>
        {% if output %}
            Your loan will be {{output}}
        {% endif %}
    </p><br>
</div>

<form method="POST" action="">
    {% csrf_token %}
    <div class="main">
        <div class="subdiv1">
            <div class="form-group">
                <label for="no_of_dependents">No of dependents:</label><br>
                <input type="number" id="no_of_dependents" name="no_of_dependents" required><br>
            </div>
        
            <div class="form-group">
                <label for="education">Education: (0 for Graduate, 1 for Non-graduate)</label><br>
                <input type="number" id="education" name="education" required><br>
            </div>
        
            <div class="form-group">
                <label for="self_employed">Self Employed: (0 for No, 1 for Yes)</label><br>
                <input type="number" id="self_employed" name="self_employed" required></input><br>
            </div>
        
            <div class="form-group">
                <label for="income_annum">Income Annum:</label><br>
                <input type="number" id="income_annum" name="income_annum" required></input><br>
            </div>
        
        
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label><br>
                <input type="number" id="loan_amount" name="loan_amount" required></input><br>
            </div>
            <div class="form-group">
                <label for="loan_term">Loan Term :</label><br>
                <input type="number"  id="loan_term" name="loan_term" required></input><br>
            </div>
        
           
        
        </div>
        <div class="subdiv2">
            
        
        
            <div class="form-group">
                <label for="cibil_score">Cibil Score :</label><br>
                <input type="number"  id="cibil_score" name="cibil_score" required></input><br>
            </div>
            <div class="form-group">
                <label for="residential_assets_value">Residential Assets Value :</label><br>
                <input type="number"  id="residential_assets_value" name="residential_assets_value" required></input><br>
            </div>
        
        
            <div class="form-group">
                <label for="commercial_assets_value">Commercial Assets Value :</label><br>
                <input type="number"  id="commercial_assets_value" name="commercial_assets_value" required></input><br>
            </div>
        
        
            <div class="form-group">
                <label for="luxury_assets_value">Luxury Assets Value :</label><br>
                <input type="number"  id="luxury_assets_value" name="luxury_assets_value" required></input><br>
            </div>
        
            <div class="form-group">
                <label for="bank_asset_value">Bank Assets Value :</label><br>
                <input type="number"  id="bank_asset_value" name="bank_asset_value" required></input><br>
            </div>

            <!-- <div class="form-group">
                <label for="comment">Comment if any :</label><br>
                <input type="text"  id="comment" name="comment" ></input><br>
            </div> -->
        
            
            
        </div>
      
    </div>
    <div class="button-container">
        <input type="submit" value="Predict"></input>
    </div>
    
    
</form>

</body>
</html>
